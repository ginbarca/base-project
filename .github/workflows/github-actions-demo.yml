name: Base Project GitHub Actions
on:
  push:
    branches:
      - 'develop'
jobs:
  Test-Actions:
    name: Unit test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Maven Package
        run: mvn -B clean package -DskipTests
      - name: Maven Verify
        run: mvn -B clean verify


